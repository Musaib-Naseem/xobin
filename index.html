<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
           <p style="font-size: 40px; color:blue; text-align:center; margin-top:20px; font-weight:bold;">  {{ message }} </p>
        </div>
        
        <script>
            
        var app = new Vue({ 
    el: '#app',
    data: {
        message: 'Hello World!'
    }
});

        </script>

        
    </body>
</html>
